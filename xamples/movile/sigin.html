<head>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body{
            background-image: url('/static/img/home.jpg');
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            text-align: center;
            display: flex;
            flex-direction: column;

            body, html{

            .container{
                height: 300px;

                border-radius: 13px;

                background-color: #FFFFFF;

            }
            .container .content .content-btn button a{
                text-decoration: none;
                color: #000;
                font-weight: 600;
                font-size: 1.2rem;
            }
            .container .content .content-btn .active-btn {
                background-color: rgb(129, 71, 236);
